<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Face-to-Fruit Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body.output-page {
      min-height: 100vh;
      background: linear-gradient(135deg, #fceabb 0%, #ffdde1 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Fira Sans', Arial, sans-serif;
      margin: 0;
    }
    .output-overlay {
      background: rgba(30,20,40,0.85);
      color: #fff;
      padding: 2.5rem 2rem 2rem 2rem;
      border-radius: 2rem;
      box-shadow: 0 4px 32px 0 rgba(100,30,120,0.16), 0 1.5px 6px #f7a9e3;
      text-align: center;
      max-width: 370px;
      width: 90vw;
      animation: fade-in 1s ease;
      /* --- Vertical Centering --- */
      position: relative;
      margin: 0;
    }
    @keyframes fade-in {
      from { opacity: 0; transform: scale(0.91);}
      to { opacity: 1; transform: scale(1);}
    }
    #userFace {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 30px #ffb8e7, 0 0 0 8px #fff8fa;
      margin-bottom: 1.7rem;
      border: 2.5px solid #ff98b5;
      background: #fff;
      transition: box-shadow 0.3s, border 0.3s;
    }
    #lottieContainer {
      width: 110px;
      height: 110px;
      margin: 0 auto 1rem auto;
    }
    .fruit-name {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.65rem;
      letter-spacing: .5px;
      font-weight: 700;
      margin-bottom: .75rem;
      background: linear-gradient(90deg,#ffb365 30%,#e26ee5 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .roast-text {
      font-size: 1.16rem;
      color: #ffe9fb;
      font-family: 'Fira Sans', sans-serif;
      line-height: 1.48;
      margin-bottom: 0.7rem;
      background: rgba(90,20,120,0.09);
      border-radius: 10px;
      padding: 0.7rem 1rem;
      display: inline-block;
      box-shadow: 0 0 9px #ea97e3c5;
      border: 1.5px solid #ffb3ef38;
    }
    @media (max-width: 600px) {
      .output-overlay { padding: 1.2rem 0.4rem; }
      #userFace { width: 90px; height: 90px; margin-bottom: 1rem; }
      .fruit-name { font-size: 1.19rem; }
      .roast-text { font-size: .95rem; }
      #lottieContainer { width: 66px; height: 66px; }
    }
  </style>
</head>
<body class="output-page">
  <div class="output-overlay">
    <img id="userFace" alt="Your uploaded photo"/>
    <div id="lottieContainer"></div>
    <h1 class="fruit-name"></h1>
    <p class="roast-text"></p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.4/lottie.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Retrieve uploaded image and match data
      const image = sessionStorage.getItem("uploadedImage");
      const matchRaw = sessionStorage.getItem("matchResult");
      const defaultMatch = {
        name: "üçÖ You are a Tomato",
        roast: "Adorably round. Unfortunately, so is a squashed tomato.",
        animation: "lottie/tomato.json"
      };
      const match = matchRaw ? JSON.parse(matchRaw) : defaultMatch;

      // Set user's uploaded image
      const userFace = document.getElementById("userFace");
      if (userFace && image) {
        userFace.src = image;
        userFace.style.display = "block";
      } else if (userFace) {
        userFace.style.display = "none";
      }

      // Set fruit match name and roast
      document.querySelector('.fruit-name').textContent = match.name;
      document.querySelector('.roast-text').textContent = match.roast;

      // Lottie animation
      lottie.loadAnimation({
        container: document.getElementById('lottieContainer'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: match.animation
      });

      // Speak the roast
      const msg = new SpeechSynthesisUtterance(match.roast);
      msg.pitch = 0.8;
      msg.rate = 1;
      speechSynthesis.speak(msg);
    });
  </script>
</body>
</html>
